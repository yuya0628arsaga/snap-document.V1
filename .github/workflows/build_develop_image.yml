name: Deploy work flow for Amazon ECS

on:
  pull_request:
    branches:
      - main
    types: [closed]

env:
  AWS_REGION: ap-northeast-1
  ECS_CLUSTER_NAME: udemy-ecs-lesson-cluster
  ECS_WEBAPP_SERVICE: snap-test01-nginx-service-main
  NGINX_CONTAINER_NAME: nginx-dev-test01
  APP_CONTAINER_NAME: snap-test01
  NGINX_TAG: 1.0.1
  APP_TAG: 1.0.1
  ENV: dev

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: setup Node
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: "8.2"

    - name: Git clone the repository
      uses: actions/checkout@v2

    - name: composer install
      uses: "ramsey/composer-install@v2"
      with:
        working-directory: "."
        composer-options: "--optimize-autoloader"

    - name: yarn
      run: yarn
      working-directory: "."

    - name: run vite
      run: yarn build
      working-directory: "."

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push nginx image
      uses: docker/build-push-action@v4
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      with:
        push: true
        file: .docker/$ENV/nginx/Dockerfile
        tags: $ECR_REGISTRY/$NGINX_CONTAINER_NAME:$NGINX_TAG,$ECR_REGISTRY/$NGINX_CONTAINER_NAME:latest
        context: .

    - name: Build and push app image
      uses: docker/build-push-action@v4
      with:
        push: true
        file: .docker/$ENV/app/Dockerfile
        tags: $ECR_REGISTRY/$APP_CONTAINER_NAME:$APP_TAG,$ECR_REGISTRY/$APP_CONTAINER_NAME:latest
        context: .

    - name: Deploy to ECS
      run: |
        aws ecs update-service --service $ECS_WEBAPP_SERVICE --cluster $ECS_CLUSTER_NAME --force-new-deployment
